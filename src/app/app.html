<ion-menu ion-menu side="left" id="authenticated" [content]="content">
    <ion-header>
        <ion-toolbar color="subheader" class="user-profile">
            <ion-grid>
                <ion-row>
                    <ion-col col-12 text-center>
                        <div class="user-avatar">
                            <ion-icon color="light" style="font-size: 150px;" ios="ios-contact" md="md-contact"></ion-icon>
                        </div>
                    </ion-col>
                    <ion-col padding-top col-12 text-center>
                        <h2 ion-text color="light">
                            {{ name }}
                        </h2>
                        <h4 ion-text color="light">
                            {{ email }}
                        </h4>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12>
                        <button ion-button icon-left full color="light" menuClose (click)="logout()">
                            <p ion-text color="subheader">Cerrar sesión</p>
                        </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list class="user-list">
            <button ion-item menuClose class="text-1x" *ngFor="let menuItem of pages" (click)="openPage(menuItem)">
                <span ion-text color="subheader">{{menuItem.title}}</span>
            </button>
        </ion-list>
    </ion-content>
    <ion-footer text-center>
        <ion-toolbar color="cabecera" text-wrap>
            <ion-title><small> Versión: {{ versionApp }}</small></ion-title>
        </ion-toolbar>
    </ion-footer>
</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
