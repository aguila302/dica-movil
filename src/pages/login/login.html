<ion-header text-center>
    <ion-navbar color="cabecera">
        <ion-title>Iniciar sesión</ion-title>
    </ion-navbar>
</ion-header>
<ion-content text-center>
    <div class="content">
        <div class="logo">
            <img src="assets/imgs/img1.png">
        </div>
        <ion-scroll scrollY="true" style="height: 220px;">
            <ion-list no-lines>
                <ion-item margin-bottom>
                    <ion-input [(ngModel)]="username" type="text" placeholder="Usuario"></ion-input>
                </ion-item>
                <ion-item margin-bottom>
                    <ion-input [(ngModel)]="clave_acceso" type="password" placeholder="Contraseña"></ion-input>
                </ion-item>
                <button padding ion-button color="boton" full (click)="login()">Entrar</button>
            </ion-list>
        </ion-scroll>
    </div>
</ion-content>
