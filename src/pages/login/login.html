<ion-header text-center>
    <ion-navbar color="cabecera">
        <ion-title>Iniciar sesión</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding text-center>
    <div class="content
">
        <img src="assets/imgs/logo.png">
        <ion-list>
            <ion-item>
                <ion-label floating>Ususario</ion-label>
                <ion-input [(ngModel)]="username" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Contraseña</ion-label>
                <ion-input [(ngModel)]="clave_acceso" type="password"></ion-input>
            </ion-item>
            <button padding ion-button full (click)="login()">Entrar</button>
        </ion-list>
    </div>
</ion-content>
