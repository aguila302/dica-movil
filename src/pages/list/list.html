<ion-header text-center>
    <ion-navbar color="cabecera">
        <ion-title>DICA - Diagnostico carretero</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="logout()">
                <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar>
        <ion-title>Autopistas</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-list margin-top inset>
        <button ion-item *ngFor="let autopista of autopistas" (click)="verOpciones(autopista)">
            {{autopista.nombre}}
        </button>
    </ion-list>
</ion-content>
<ion-footer text-center>
    <ion-toolbar>
        <ion-title>
            <small>Copyright Â© Cal y Mayor y Asociados, S.C. 2018. Todos los derechos reservados.</small></ion-title>
    </ion-toolbar>
</ion-footer>
